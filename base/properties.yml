---
meta:
  vault: (( concat "secret/" params.vault ))

update:
  canaries: 1
  max_in_flight: 4
  canary_watch_time: 1000-60000
  update_watch_time: 1000-60000
  serial: false

instance_groups:
  - name: jumpbox
    instances: 1
    azs: (( grab params.availability_zones ))
    persistent_disk_type: (( grab params.jumpbox_disk_pool ))
    vm_type:              (( grab params.jumpbox_vm_type   ))
    stemcell: ubuntu
    networks:
      - name: (( grab params.jumpbox_network ))
        static_ips: (( static_ips 0 ))
    jobs:
      - {release: jumpbox, name: jumpbox}
      - {release: toolbelt, name: toolbelt-quick}
      - {release: toolbelt, name: toolbelt}

properties:
  jumpbox:
    hostname: (( grab params.hostname ))
    users: (( grab params.users ))

releases:
- name: jumpbox
  version: 4.2.11
  sha1: fafc8622e5569dbc0b5775056cade930f23c907f
  url: https://bosh.io/d/github.com/cloudfoundry-community/jumpbox-boshrelease?v=4.2.11
- name: toolbelt
  version: latest

stemcells:
- os: ubuntu-trusty
  version: latest
  alias: ubuntu
