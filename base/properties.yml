---
meta:
  vault: (( concat "secret/" params.vault ))

update:
  canaries: 1
  max_in_flight: 4
  canary_watch_time: 1000-60000
  update_watch_time: 1000-60000
  serial: false

instance_groups:
  - name: jumpbox
    instances: 1
    azs: (( grab params.availability_zones ))
    persistent_disk_type: (( grab params.jumpbox_disk_pool ))
    vm_type:              (( grab params.jumpbox_vm_type   ))
    stemcell: ubuntu
    networks:
      - name: (( grab params.jumpbox_network ))
        static_ips: (( static_ips 0 ))
    jobs:
      - {release: jumpbox, name: jumpbox}

properties:
  jumpbox:
    hostname: (( grab params.hostname ))
    users: (( grab params.users ))
    env:
      TMPDIR: /var/vcap/data/root_tmp
      .: (( inject params.env_vars ))

releases:
- name: jumpbox
  version: 4.3.8
  sha1: da8ea83df637a5532cdff94aa1971b8557bcd17a
  url: https://github.com/cloudfoundry-community/jumpbox-boshrelease/releases/download/v4.3.8/jumpbox-4.3.8.tgz

stemcells:
- os: ubuntu-trusty
  version: latest
  alias: ubuntu
