---
params:
  jumpbox_vm_type: jumpbox
  jumpbox_disk_pool: jumpbox
  jumpbox_network: jumpbox

meta:
  vault: (( concat "secret/" params.vault ))

update:
  canaries: 1
  max_in_flight: 4
  canary_watch_time: 1000-60000
  update_watch_time: 1000-60000
  serial: false

instance_groups:
  - name: jumpbox
    instances: 1
    persistent_disk_type: (( grab params.jumpbox_disk_pool ))
    vm_type:              (( grab params.jumpbox_vm_type   ))
    stemcell: ubuntu
    networks:
      - name: (( grab params.jumpbox_network ))
        static_ips: (( static_ips 0 ))
    jobs:
      - {release: jumpbox, name: jumpbox}
      - {release: toolbelt, name: toolbelt-quick}
      - {release: shield, name: shield-agent}
      - {release: toolbelt, name: toolbelt}

properties:
  jumpbox:
    hostname: (( concat name "-jumpbox" ))
    users: (( param "Set up some users to log into this jumpbox" ))
  shield:
    agent:
      daemon_public_key: (( grab params.shield_public_key ))

releases:
- name: shield
  version: latest
- name: jumpbox
  version: 4.2.7
  sha1: d96caf2e1cd5e2d984ac31a7459ae82265acc43d
  url: https://bosh.io/d/github.com/cloudfoundry-community/jumpbox-boshrelease?v=4.2.7
- name: toolbelt
  version: latest

stemcells:
- os: ubuntu-trusty
  version: latest
  alias: ubuntu
